<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Situs Sedang Dalam Pembangunan</title>
  <style>
    :root{
      --bg1: #081229;
      --bg2: #0b2545;
      --card: rgba(255,255,255,0.06);
      --accent: #7ad7ff;
      --text: #e6f7ff;
      --muted: rgba(230,247,255,0.7);
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
    body{
      background:linear-gradient(135deg,var(--bg1) 0%,var(--bg2) 100%);
      color:var(--text);
      display:flex;align-items:center;justify-content:center;
      padding:24px;
      -webkit-font-smoothing:antialiased;
    }
    .wrap{width:100%;max-width:720px}

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:20px;padding:34px;display:flex;gap:20px;flex-direction:column;align-items:center;box-shadow:0 8px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
      text-align:center;
    }

    .logo-img{
      width:420px;
      height:120px;
      border-radius:16px;
      background:linear-gradient(135deg,var(--bg2),var(--bg1));
      display:grid;
      place-items:center;
      overflow:hidden;
    }
    .logo-img img{
      width:410px;
      height:110px;
      object-fit:contain;
    }

    h1{margin:16px 0 8px;font-size:22px;letter-spacing:0.3px}
    p.lead{margin:0;color:var(--muted)}
    footer{margin-top:20px;color:rgba(230,247,255,0.5);font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="logo-img">
        <!-- Ganti dengan gambar sendiri -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSA8e8m1_vtnurtbSWimge1rAB7KOf7y6C45Q&s" alt="Logo / Ilustrasi">
        <img src="images/i.png" alt="gambar">
      </div>
      <h1>Situs ini sedang dalam tahap perbaikan :(</h1>
      <p class="lead">Maaf, halaman yang Anda buka masih dalam proses. Akan segera kembali dengan tampilan baru. Info lebih lanjut hubungi nomor: <strong>085785857866</strong></p>
      <footer>Terima kasih atas kesabaran Anda.</footer>
    </div>
  </div>
</body>
</html>
