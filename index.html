<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Verifikasi - I'm not a robot</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#3b82f6;
      --muted:#9aa6bd;
      --white:#e6eef8;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(59,130,246,0.12), transparent 10%),
                  linear-gradient(180deg,#071023 0%, #071428 60%, #081129 100%);
      color:var(--white);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:100%;
      max-width:460px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      border-radius:12px;
      padding:28px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
    }

    .logo{
      display:flex;
      gap:12px;
      align-items:center;
      margin-bottom:18px;
    }
    .logo .icon{
      width:44px;height:44px;border-radius:10px;
      background:linear-gradient(135deg,var(--accent), #6ee7b7);
      display:grid;place-items:center;font-weight:700;color:#082032;
      box-shadow: 0 6px 18px rgba(59,130,246,0.15);
    }
    h1{font-size:18px;margin:0 0 4px 0}
    p.lead{margin:0 0 20px 0;color:var(--muted);font-size:14px}

    .captcha{
      display:flex;
      align-items:center;
      gap:12px;
      padding:12px;
      border-radius:8px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.003));
      border:1px solid rgba(255,255,255,0.03);
    }

    .checkbox-wrap{
      display:flex;
      align-items:center;
      gap:12px;
    }

    input[type="checkbox"]{
      appearance:none;
      width:34px;height:34px;border-radius:6px;
      border:2px solid rgba(255,255,255,0.12);
      display:grid;place-items:center;
      background:transparent;
      cursor:pointer;
      transition:all .18s ease;
      position:relative;
    }
    input[type="checkbox"]:focus{outline:3px solid rgba(59,130,246,0.18)}
    input[type="checkbox"]::after{
      content: "";
      width:10px;height:6px;
      border-left:3px solid transparent;
      border-bottom:3px solid transparent;
      transform: rotate(-45deg) scale(0);
      transition: transform .12s ease;
      box-shadow: none;
    }
    input[type="checkbox"]:checked{
      background: linear-gradient(180deg,var(--accent), #60a5fa);
      border-color: rgba(255,255,255,0.08);
    }
    input[type="checkbox"]:checked::after{
      width:10px;height:6px;
      border-left:3px solid #042028;
      border-bottom:3px solid #042028;
      transform: rotate(-45deg) scale(1);
    }

    .captcha-text{font-size:14px;color:var(--white);line-height:1.1}
    .captcha-sub{font-size:12px;color:var(--muted);margin-top:6px}

    .hint{margin-top:14px;font-size:13px;color:var(--muted)}
    .btn{
      margin-top:18px;
      display:inline-block;
      width:100%;
      text-align:center;
      padding:10px 14px;
      border-radius:10px;
      border:0;
      background:linear-gradient(90deg,var(--accent), #60a5fa);
      color:#042028;
      font-weight:600;
      cursor:pointer;
      box-shadow: 0 8px 20px rgba(59,130,246,0.12);
    }
    .btn:disabled{opacity:.5;cursor:not-allowed}

    footer{margin-top:16px;font-size:12px;color:var(--muted);text-align:center}

    /* small responsive */
    @media (max-width:420px){
      .card{padding:18px}
      .logo .icon{width:38px;height:38px}
    }
  </style>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="logo.png">
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="logo" aria-hidden="true">
      <div class="icon">‚úì</div>
      <div>
        <h1 id="title">Verifikasi - Saya bukan ROBOT</h1>
        <div class="lead">Seseorang telah berulang kali membuka halaman ini entah mengapa?</div>
      </div>
    </div>

    <form id="captchaForm" onsubmit="return false;" novalidate>
      <div class="captcha" aria-live="polite">
        <div class="checkbox-wrap">
          <input id="notRobot" type="checkbox" aria-describedby="captchaDesc" />
        </div>
        <div>
          <div class="captcha-text"><label for="notRobot" style="cursor:pointer">I‚Äôm not a ROBOT</label></div>
          <div id="captchaDesc" class="captcha-sub">Untuk keamanan, sistem memerlukan konfirmasi MANUSIA.</div>
        </div>
      </div>

      <div class="hint">Saya sarankan menggunakan <strong>Mode Desktop</strong> untuk tampilan lebih bagus. (opsional)</div>

      <!-- Tombol opsional: bisa dinonaktifkan, karena checkbox otomatis redirect -->
      <button id="continueBtn" class="btn" type="button" disabled>Lanjutkan</button>

      <noscript style="display:block;margin-top:12px;color:#ffbaba;background:#3a0b0b;padding:8px;border-radius:6px;">
        JavaScript diperlukan agar verifikasi berfungsi dan mengarahkan ke halaman berikutnya.
      </noscript>
    </form>

    <footer>Sehat sehat selalu ùò∞ùò≥ùò¢ùòØùò® ùò£ùò¢ùò™ùò¨ :)</footer>
  </main>

  <script>
    (function(){
      // Ganti URL ini sesuai halaman tujuanmu
      const targetUrl = "main.html";
  
      const checkbox = document.getElementById("notRobot");
      const btn = document.getElementById("continueBtn");
  
      // Centang ‚Üí aktifkan tombol, uncheck ‚Üí nonaktifkan
      checkbox.addEventListener("change", () => {
        btn.disabled = !checkbox.checked;
      });
  
      // Klik tombol ‚Üí loading 3 detik ‚Üí redirect
      btn.addEventListener("click", () => {
        if (!btn.disabled) {
          btn.disabled = true;
          btn.textContent = "Loading...";
          setTimeout(() => {
            window.location.href = targetUrl;
          }, 3000); // jeda 3 detik
        }
      });
    })();
  </script>
  
</body>
</html>
