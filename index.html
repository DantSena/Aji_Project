<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aji</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="intro.css">
  <style>
    /* Override warna background agar lebih biru malam */
    body{
      background: linear-gradient(180deg, #020c3a 0%, #041a55 40%, #062e63 75%, #0a3a68 100%);
    }

    /* shapes */
    .shapes { position:fixed; inset:0; pointer-events:none; z-index:5; overflow:hidden; }
    .shape {
      position:absolute; width:12px; height:12px; opacity:0.7;
      animation: drift-shape linear infinite;
    }
    .shape.circle{ border-radius:50%; background:#8bbcff; }
    .shape.triangle{
      width:0; height:0;
      border-left:7px solid transparent;
      border-right:7px solid transparent;
      border-bottom:12px solid #b7d6ff;
      background:none;
    }
    .shape.star{
      background: radial-gradient(circle, #ffffff 40%, transparent 41%);
      border-radius:50%;
      box-shadow: 0 0 8px rgba(255,255,255,0.8);
      width:10px; height:10px;
    }
    @keyframes drift-shape{
      from{ transform: translateY(0) translateX(0) rotate(0deg); opacity:1 }
      to{ transform: translateY(-120vh) translateX(40px) rotate(360deg); opacity:0 }
    }

  </style>
</head>
<body>
  <div class="stars" aria-hidden="true"></div>
  <div class="fog" aria-hidden="true">
    <div class="layer"></div>
    <div class="layer layer-2"></div>
    <div class="layer layer-3"></div>
  </div>

  <!-- Bulan polos -->
  <div class="moon" aria-hidden="true"></div>

  <!-- Shapes floating -->
  <div class="shapes" aria-hidden="true">
    <script>
      (function(){
        const container = document.currentScript.parentElement;
        const types = ['circle','triangle','star'];
        const count = 35;
        for(let i=0;i<count;i++){
          const el = document.createElement('div');
          const type = types[Math.floor(Math.random()*types.length)];
          el.className = 'shape '+type;
          el.style.left = Math.random()*100 + 'vw';
          el.style.top = (100+Math.random()*50) + 'vh';
          el.style.animationDuration = (15+Math.random()*20)+'s';
          el.style.animationDelay = (-Math.random()*20)+'s';
          container.appendChild(el);
        }
      })();
    </script>
  </div>

  <!-- Dots floating -->
  <div class="dots" aria-hidden="true">
    <script>
      (function(){
        const container = document.currentScript.parentElement;
        const count = 50;
        for(let i=0;i<count;i++){
          const el = document.createElement('div');
          el.className = 'dot';
          el.style.left = Math.random()*100 + 'vw';
          el.style.top = Math.random()*100 + 'vh';
          el.style.animationDuration = (20+Math.random()*30)+'s';
          el.style.animationDelay = (-Math.random()*30)+'s';
          container.appendChild(el);
        }
      })();
    </script>
  </div>

  <div class="vignette" aria-hidden="true"></div>

  <main class="center" role="main">
    <section class="card" aria-label="placeholder content">
      <h1 class="judul-intro asap"><strong>Anda siapa..? Kenapa kesini?</strong></h1>
      <p class="subtitle">Someone with 3 personalities, an overthinker, and kinda dumb at math.</p>
      <p>He doesn't believe in myths, is silly when it comes to religion and sports. he also once twisted his leg joints because of something silly in bed</p>
      <p>ㅤ</p>
      <p>Wanna know more about him?</p>
    </section>
    <a href="ver.html" class="arrow-button">Nextㅤ</a>
  </main>
</body>
</html>
